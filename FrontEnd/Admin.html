<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predictive Analytics Admi</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <table id="" class="table table-striped">
        <h2>Framework Enabled Responses</h2>
        <thead>
            <tr>
                <th>Question1</th>
                <th>Question2</th>
                <th>Question3</th>
                <th>Question4</th>
                <th>Question5</th>
                <th>Question6</th>
                <th>Question7</th>
                <th>Question8</th>
            </tr>
        </thead>
        <tbody id="dataTableF">

        </tbody>
    </table>
    <br>
    <table id="" class="table table-striped">
            <h2>Framework Not-Enabled Responses</h2>
            <thead>
                <tr>
                    <th>Question1</th>
                    <th>Question2</th>
                    <th>Question3</th>
                    <th>Question4</th>
                    <th>Question5</th>
                    <th>Question6</th>
                    <th>Question7</th>
                    <th>Question8</th>
                </tr>
            </thead>
            <tbody id="dataTableN">
    
            </tbody>
        </table>
    <script>
        $.ajax({
                    //TODO: Change the URL to Post to My Endpoint
                    //url: "http://73.224.158.224:500/Submit/CheckUser",
                    url: "http://localhost:5000/Admin/GetAllData",
                    method: 'GET',
                    success: function (data) {
                        //console.log(Object.keys(data).length)
                        var fhtml = ""
                        var nhtml = ""
						for (var i=0; i<Object.keys(data).length; i++){
                            var r = "";
                            r += ("<tr><td>"+ data[i]["question1"] + "</td>")
                            r += ("<td>"+ data[i]["question2"] + "</td>")
                            r += ("<td>"+ data[i]["question3"] + "</td>")
                            r += ("<td>"+ data[i]["question4"] + "</td>")
                            r += ("<td>"+ data[i]["question5"] + "</td>")
                            r += ("<td>"+ data[i]["question6"] + "</td>")
                            r += ("<td>"+ data[i]["question7"] + "</td>")
                            r += ("<td>"+ data[i]["question8"] + "</td></tr>")
                            if(data[i]["framework"] == "true")
                                fhtml += r
                            else
                                nhtml += r
                        }
                        document.getElementById("dataTableF").innerHTML = fhtml; 
                        document.getElementById("dataTableN").innerHTML = nhtml; 
                    },
                    error: function (){
                        alert('There was an error please contact n00431448@ospreys.unf.edu');
                    }
                });
         
    </script>
</body>
</html>
